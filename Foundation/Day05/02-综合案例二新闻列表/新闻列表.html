<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新浪微博</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    li{
      list-style-type: none;
    }

    a {
      text-decoration: none;
    }

    .news {
      margin: 50px auto;
      width: 360px;
      height: 200px;
      background-color: pink;
    }

    .news .hd  {
      height: 34px;
      background-color: #eee;
      border: 1px solid #dbdee1;
      border-left: none;
    }

    .news .hd a {
      margin-top: -1px;
      display: block;
      width: 48px;
      height: 32px;
      background-color: #fff;
      border-top: 1px solid #ff8400;
      border-left: 1px solid #dbdee1;
      text-align: center;
      line-height: 32px;
      font-size: 14px;
      color: #333;
    }
    
    .news .bd {
      padding: 5px;
    }
    .news .bd li {
      background-image: url(./images/square.png);
      background-repeat: no-repeat;
      background-position: 0,center;
      padding-left: 15px;
    }
    .news .bd li a  {
      padding-left: 15px;
      background-image: url(./images/img.gif) ;
      background-repeat: no-repeat;
      background-position:  0 center;
      font-size: 12px;
      color: #666;
      line-height: 24px;
    }
  </style>
</head>
<body>
  <div class="news">
    <div class="hd"><a href="#">新闻</a></div>
    <div class="bd">
      <ul>
      <li><a href="#">点赞“新农人” 温暖的伸手</a></li>
      <li><a href="#">在希望的田野上...</a></li>
      <li><a href="#">“中国天眼”又有新发现 已在《自然》杂志发表</a></li>
      <li><a href="#">急！这个领域，缺人！月薪4万元还不好招！啥情况？</a></li>
      <li><a href="#">G9“带货”背后：亏损面持续扩大，竞争环境激烈</a></li>
      <li><a href="#">多地力推二手房“带押过户”，有什么好处？</a></li>
    </ul>
    </div>
  </div>
</body>
</html>
