<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
             border-radius: 50%;

             background-image: radial-gradient(
                at center center,
                pink,
                red
             );
        }

        button {
            width: 50px;
            height: 50px;
            background-color: #1788ea;
            border: 0;
            border-radius: 3px;
            color: black;

            background-image: radial-gradient(
                20px at center right,
                pink,
                red
            );
        }
    </style>
</head>
<body>
    <div></div>
    <button>按钮</button>
</body>
</html>
