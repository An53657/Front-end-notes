<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            margin: 20px auto;
            width: 200px;
            height: 200px;
            background-color: palegoldenrod;
            border: 1px solid #000;
        }

        .box:hover img {
            transition: all 1.5s;
            transform: scale(0.5);
        }

    </style>
</head>
<body>
    <div class="box">
        <img src="./imgs/product.jpeg" alt="">
    </div>
</body>
</html>
