<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 默认情况下 主轴内容有内撑开 侧轴默认拉伸 */
        .box {
            display: flex;
            /* flex: 1; */
            flex-direction: column;
            width: 400px;
            border: 1px solid #000;
        }

        .box div {
            height: 100px;
            background-color: palegoldenrod;
        }

        .box div:nth-child(2){
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
