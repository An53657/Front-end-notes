<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            margin: 0;
            padding: 0;
            /* box-sizing: border-box; */
            list-style: none;
        }

        .nav{
            width: 300px;
            height: 40px;
            margin: 50px auto;
        }

        .nav ul{
            display: flex;
        }

        .nav li{
            position: relative;
            width: 100px;
            height: 40px;
            line-height: 40px;
            transition: all 2s;

            transform-style: preserve-3d;

            /* transform: rotateX(-20deg) rotateY(30deg); */

            transform: scaleX(0.2);
            transform: scaleY(0.5);
            transform: scaleZ(1);
            transform: scale3d(0.2, 0.5, 1);
        }

        .nav li a {
            position: absolute;
            right: 0;
            left: 0;
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            text-decoration: none;
            color: #fff;

        }

        .nav li a:first-child{
            background-color: pink;
            transform: translateZ(20px);
        }

        .nav li a:last-child{
            background-color: palegreen;
            transform: rotateX(90deg) translateZ(20px); 
        }

        .nav li:hover{
            transform: rotateX(-90deg);
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li>
                <a href="#">首页</a>
                <a href="#">Index</a>
            </li>
            <li>
                <a href="#">登录</a>
                <a href="#">Login</a>
            </li>
            <li>
                <a href="#">注册</a>
                <a href="#">Register</a>
            </li>
        </ul>
    </div>
</body>
</html>
