<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* box-sizing: border-box; */
        }

        img {
            width: 100%;
        }

        .box {
            width: 249px;
            height: 210px;
            margin: 50px auto;
        }

        .box p {
            color: #ff0000dc;
            padding: 10px 10px 0 10px;
        }

        /* 摆放播放按钮 图片区域的中间 */
        .box li {
            overflow: hidden;
        }

        .pic{
            position: relative;
        }
        .pic::after {
            position: absolute;
            left: 50%;
            right: 50%;
            margin-left: -29px;
            margin-left: -29px;
            content: '';
            width: 58px;
            height: 58px;
            background-image: url(./play.png);
            transform: scale(5);
            transition: all 2s;
            opacity: 0;
        }
        /* hober效果 大按钮看不见，透明度为0 小按钮  透明度为1*/

        .box li:hover .pic::after {
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>
   <div class="box">
     <ul>
        <li>
            <div class="pic">
                <img src="./party.jpeg" alt="">
            </div>
            <p>【和平精英】“初火”音乐概念片：四圣觉醒......</p>
        </li>
    </ul>
   </div>
</body>
</html>
