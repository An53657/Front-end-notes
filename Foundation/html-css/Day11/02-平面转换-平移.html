<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin: 100px auto;
        }

        .son {
            width: 50px;
            height: 50px;
            background-color: rgb(6, 147, 241);
            transition: all 1s;
        }

        .father:hover .son {
            transform: translate(100px , 50px);
            
        }

    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
