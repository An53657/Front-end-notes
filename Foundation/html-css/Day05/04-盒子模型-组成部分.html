<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;

            /* 内边框线 */
            /* 出现在内容与盒子边缘之间 */
            padding: 2px; 

            /* 边框线 */
            /* 快捷写法 bd */
            border: 20px solid #fff;

            /* 外边框线 */
            /* 出现在盒子外面 */
            margin: 20px;
        }

    </style>
</head>
<body>
    <div>div</div>
</body>
</html>
