<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
        }
        
        table {
            height: 80px;
            border-collapse: collapse;
            margin: 0 auto;
            text-align: center;
        }

        th {
            padding: 10px 30px;
        }

        table,th,td {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h2>订单信息</h2>


    <script>
        //定义变量
        let price = +prompt("商品价格：")
        let num = +prompt("商品数量：")
        let address = prompt("商品收货地址：")
        //计算
        let total = num * price
        //输出
        document.write(`
          <table>
              <tr>
                <th>商品名称</th>
                <th>商品价格</th>
                <th>商品数量</th>
                <th>总价</th>
                <th>收货地址</th>
               </tr>
            <tr>
               <td>小米k50</td>
               <td>${price}</td>
               <td>${num}</td>
               <td>${total}</td>
               <td>${address}</td>
            </tr>
          </table>
        `)
    </script>
</body>
</html>
