<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 需求：对话框输入圆的半径，算出圆的面积并显示到页面中
        //1. 弹出对话框
       let r =  prompt("请输入圆的面积")
        //2. 计算
        let num = 3.14 * r * r
        //3. 输出
        document.write(num)
    </script>
</body>
</html>
