<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //隐式转换
        console.log(1 + "1" )
        console.log("1" + 12 );
        console.log(+1 + "1");
        console.log(1 - "1");

        // 显示转换
        let num = "123"
        console.log(Number(num));
        let age = prompt("请输入你的年龄：")
        console.log(Number(age));
     
    </script>
